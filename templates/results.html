<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="icon" href="/favicon.ico" />
	<title>Results for "{{.Query}}"</title>
	<link rel="stylesheet" href="/static/index.css">
</head>

<body class="search-page">
	<form action="/search" method="GET" class="search-form">
    <img class="logo" src="/static/logo.svg" height="40px" width="40px" />
		<input type="text" name="q" placeholder="Search" value="{{.Query}}">
	</form>
	<div class="results-container">
		<div class="info-container">
			<div class="query-info">Results for "{{.Query}}" from {{.Provider}}</div>
			<div class="results-stats">{{len .Results}} results in {{.FetchTime}} seconds</div>
		</div>
		{{range .Results}}
		<div class="result-card">
			<h2 class="result-header">
				<a href="{{.URL}}" class="result-title">{{.Title}}</a>
			</h2>
			{{if .Description}}
			<p class="result-description">{{.Description}}</p>
			{{end}}
		</div>
		{{end}}
	</div>
</body>

</html>
